version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy-forecast-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - energy-forecast-network

networks:
  energy-forecast-network:
    driver: bridge